<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Cabaret des Chanteuses Immortelles</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="curtain-container">
      <div class="curtain left"></div>
      <div class="curtain right"></div>
    </div>
    <div class="background-container"></div>
    <div class="container">
      <header>
        <h1>Bienvenue au Cabaret des Chanteuses Immortelles</h1>
        <p>
          Éclairez les quatre éléments légendaires, et une mélodie secrète vous
          révèlera des indices précieux sur les divas...
        </p>
      </header>
      <div class="loge">
        <img class="img-loge" src="/images/loge.webp" alt="" />
        <div class="elements">
          <img src="/images/boa.png" class="element" id="boa" />
          <img src="/images/dress.png" class="element" id="dress" />
          <img src="/images/eiffel.png" class="element" id="eiffel" />
          <img src="/images/perruque.png" class="element" id="perruque" />
        </div>

        <!-- Lecteur MP3 caché initialement -->
        <div class="audio-player" id="audio-player" style="display: none">
          <audio controls id="audio">
            <source src="/music/eternal_voice.mp3" type="audio/mp3" />
            Votre navigateur ne supporte pas l'élément audio.
          </audio>
        </div>
      </div>
    </div>
    <button id="open-curtains">♛</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
