<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Cabaret des Chanteuses Immortelles</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="container">
        <header>
            <img src="images/header.jpeg" alt="Chanteuses Immortelles" class="header-image" />
            <h1>Bienvenue au Cabaret des Chanteuses Immortelles</h1>
            <p>Participez au jeu et découvrez votre destin. Le mystère de votre maison sera révélé plus tard...</p>
        </header>

        <!-- Intégration du Google Form -->
        <section class="form-section">
            <h2>Participez au questionnaire</h2>

                src="https://docs.google.com/forms/d/e/1FAIpQLSdT30QgpeSTScSFnNOT1URnc5RJ-GrRrkH-KnT5e95i3oAlsw/viewform?embedded=true"
                width="640"
                height="1638"
                frameborder="0"
                marginheight="0"
                marginwidth="0"
            >Chargement…</iframe>
        </section>

        <!-- Pied de page -->
        <footer>
            <p>&copy; 2024 Le Cabaret des Chanteuses Immortelles. Tous droits réservés.</p>
        </footer>
    </div>

    <script src="js/scripts.js"></script>

</html>
